<!DOCTYPE html>
<html lang="en">
  <head>
    <title>მთავარი</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <h2>მთავარი გვერდი</h2>
    <img class="book" src="/static/book.jpg" alt="book_img">
    <!-- Menu Markup (page-specific) -->
    <div id="menu-container"></div> <!-- Placeholder for the menu -->
    <script src="/static/menu.js"></script>
    
    <!-- Page-Specific Menu Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get references to elements
        const mainMenu = document.getElementById("main_menu");
        const menuBtnContainer = document.getElementById("menubtn");
        const openBtn = document.getElementById("openBtn");
        const closeBtn = document.getElementById("closeBtn");

        // Open menu event listener
        openBtn.addEventListener("click", function() {
          mainMenu.style.width = "250px";
          menuBtnContainer.style.marginLeft = "250px";
        });

        // Close menu event listener
        closeBtn.addEventListener("click", function() {
          mainMenu.style.width = "0";
          menuBtnContainer.style.marginLeft = "0";
        });
      });
    </script>
  </body>
</html>
