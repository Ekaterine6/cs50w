<!DOCTYPE html>
<html lang="en">
<head>
    <title>Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3b6096;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h2>კურსების და სტუდენტების დამატებითი ინფორმაცია</h2>
    <div id="menu-container"></div> <!-- Placeholder for the menu -->
    <script src="/static/menu.js"></script>

    <table id="courses-table">
        <thead>
            <tr>
                <th>კურსის ID და რაოდენობა</th>
                <th>ჯგუფი</th>
                <th>სტუდენტის ID</th>
                <th>სახელი</th>
                <th>გვარი</th>
                <th>Email</th>
                <th>ტელეფონი</th>
            </tr>
        </thead>
        <tbody id="courses-tbody">
            <!-- rows added here -->
        </tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch('/fetch-courses-data')
          .then(response => response.json())
          .then(data => {
            const tbody = document.getElementById("courses-tbody");
            data.forEach(course => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${course.course_id} - ${course.classes}</td>
                <td>${course.group_name}</td>
                <td>${course.student_id}</td>
                <td>${course.name}</td>
                <td>${course.surname}</td>
                <td>${course.email}</td>
                <td>${course.phone}</td>
              `;
              tbody.appendChild(row);
            });
          })
          .catch(error => console.error('Error, unable to get students:', error));
      });
    </script>
</body>
</html>
