<!DOCTYPE html>
<html lang="en">
<head>
    <title>Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3b6096;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>კურსების და სტუდენტების დამატებითი ინფორმაცია</h2>
    <div id="menu-container"></div> <!-- Placeholder for the menu -->
    <script src="/static/menu.js"></script>

    <table id="courses-table">
        <thead>
            <tr>
                <th>კურსის ID და კლასის რაოდენობა</th>
                <th>ჯგუფი</th>
                <th>საგანი</th>
            </tr>
        </thead>
        <tbody id="courses-tbody">
            <!-- rows added here -->
        </tbody>
    </table>

    <div id="studentModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <h2>სტუდენტები კურსის მიხედვით</h2>
            <table>
                <thead>
                    <tr>
                        <th>სახელი</th>
                        <th>გვარი</th>
                        <th>Email</th>
                        <th>ტელეფონი</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/fetch-courses-data')
                .then(response => response.json())
                .then(data => {
                const tbody = document.getElementById("courses-tbody");
                const seenCourses = new Set();

data.forEach(course => {
    if (!seenCourses.has(course.course_id)) {
        seenCourses.add(course.course_id);
        
        const row = document.createElement('tr');
        row.dataset.courseId = course.course_id;
        row.innerHTML = `
            <td>${course.course_id} - ${course.classes}</td>
            <td>${course.group_name}</td>
            <td>${course.subject}</td>
        `;
        tbody.appendChild(row);
    }
});




                    // Add click event to each row
                    const rows = document.querySelectorAll("#courses-tbody tr");
                    rows.forEach(row => {
                        row.addEventListener("click", function() {
                            const courseId = this.dataset.courseId;

                            fetch(`/fetch-students-for-course/${courseId}`)
                                .then(response => response.json())
                                .then(students => {
                                    const studentTableBody = document.getElementById("studentTableBody");
                                    const studentModal = document.getElementById("studentModal");
                                    const closeModal = document.getElementById("closeModal");

                                    studentTableBody.innerHTML = ""; // Clear previous student data

                                    if (students.length > 0) {
                                        students.forEach(student => {
                                            const row = document.createElement("tr");
                                            row.innerHTML = `
                                                <td>${student.name}</td>
                                                <td>${student.surname}</td>
                                                <td>${student.email}</td>
                                                <td>${student.phone}</td>
                                            `;
                                            studentTableBody.appendChild(row);
                                        });
                                        studentModal.classList.remove("hidden"); // Show the modal
                                    } else {
                                        studentTableBody.innerHTML = "<tr><td colspan='4'>ეს კურსი არ შეიცავს სტუდენტებს.</td></tr>";
                                        studentModal.classList.remove("hidden");
                                    }

                                    // Close the modal when the close button is clicked
                                    closeModal.addEventListener("click", () => {
                                        studentModal.classList.add("hidden");
                                    });

                                    // Close the modal when clicking outside the modal content area
                                    window.addEventListener("click", (e) => {
                                        if (e.target === studentModal) {
                                            studentModal.classList.add("hidden");
                                        }
                                    });
                                })
                                .catch(error => console.error('Error fetching students:', error));
                        });
                    });
                })
                .catch(error => console.error('Error, unable to get courses:', error));
        });
    </script>
</body>
</html>
