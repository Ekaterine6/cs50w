<!DOCTYPE html>
<html lang="en">
    <head>
        <title>რეგისტრაცია</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <style>
            body {
              font-family: Arial, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              margin: 0;
              background: linear-gradient(135deg, #1d3557, #457b9d);
              overflow: hidden;
            }
            .message-container {
              position: relative; /* Enables positioning inside the container */
              text-align: center;
              background: #457b9d;
              border-radius: 25px;
              padding: 25px;
              width: 350px;
              box-shadow: 0 0 20px rgba(241, 250, 238, 0.6); /* Soft glow effect */
              animation: bounce 1s infinite alternate ease-in-out;
            }
            label {
              display: block;
              margin: 8px 0 4px;
            }
            input {
              width: 100%;
              padding: 8px;
              margin-bottom: 10px;
              box-sizing: border-box;
            }
            button {
              padding: 10px 15px;
              font-size: 16px;
              cursor: pointer;
            }
            .hidden {
              display: none;
            }

            .login_pass, .login_email {
              width: 100%;
              height: 40px;
              border: none;
              border-radius: 15px;
              outline: none;
              padding: 10px;
              margin-bottom: 15px;
              font-size: 16px;
              color: #f1faee;
              background: #457b9d;
              box-shadow: 0 0 15px rgba(241, 250, 238, 0.6); /* Input glow */
              transition: box-shadow 0.3s ease;
            }
            
            .submit-btn {
              margin-top: 15px;
              padding: 10px 20px;
              font-size: 16px;
              color: #457b9d;
              background: #f1faee;
              border: none;
              border-radius: 20px;
              cursor: pointer;
              transition: background 0.3s ease, transform 0.2s ease;
            }

            .submit-btn:hover {
              background: #a8dadc;
              transform: scale(1.05);
            }
          </style>
    </head>
    <body>
      <div class="message-container">
        <div class="icon">🔑</div>
        <form action="/login" method="POST">
            <label for="login_email">Email</label>
            <input id="login_email" name="email" type="email" placeholder="example11@gmail.com" required>

            <label for="login_pass">პაროლი</label>
            <p>1 - პაროლი უნდა შედგებოდეს უმცირესი ერთი ნომრისგან</p>
            <p>2 - ! , . ? : ; ' " - ნიშნისგან</p>
            <p>3 - Uppercase "A" და Lowercase "a"</p>
            <input type="password" name="password" id="login_pass" placeholder="ExaMple123!" required>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
      </div>
    </body>
</html>
