<!DOCTYPE html>
<html lang="en">
<head>
    <title>ლექტორის დამატება</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .teachers-container {
            background: #7fc3ed;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(241, 250, 238, 0.6); 
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
        }

        .teacher {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #3B82F6;
            outline: none;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: #457b9d;
            background: #f1faee;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            max-width: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .submit-btn:hover {
            background: #a8dadc;
            transform: scale(1.05);
        }

        .submit-btn:active {
            background: #a8dadc;
        }
    </style>
</head>
<body>
    <div>
        <h2>ლექტორის დამატება</h2>
        <div id="menu-container"></div>
        <script src="/static/menu.js"></script>

        <form id="teacher_form" action="/submit-teacher-form" method="post">
            <div id="teachers_container" class="teachers-container">
                <div class="teacher">
                    <label>სახელი:</label>
                    <input type="text" name="teacher[0][firstname]" required placeholder="სახელი"><br>

                    <label>გვარი:</label>
                    <input type="text" name="teacher[0][lastname]" required placeholder="გვარი"><br>

                    <label>Email:</label>
                    <input type="email" name="teacher[0][email]" required placeholder="email"><br>

                    <label>მობილური ნომერი:</label>
                    <input type="tel" name="teacher[0][phone]" required placeholder="+995 000 00 00 00"><br>

                    <label for="courseSelect">აირჩიე ჯგუფი:</label>
                    <select id="courseSelect" name="course_id">
                        <option value="">ჯგუფი</option>
                    </select>

                    <button type="submit" class="submit-btn">დამატება</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Fetch course list and populate dropdown
        window.addEventListener('DOMContentLoaded', function() {
            fetch('/get-course-list')
                .then(response => response.json())
                .then(courses => {
                    const courseSelect = document.getElementById('courseSelect');
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = `${course.group_name} - ${course.subject}`;
                        courseSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching courses:', error));
        });

        document.addEventListener('DOMContentLoaded', function() {
            const teacherForm = document.querySelector('#teacher_form');
            
            teacherForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const teacherData = {
                    teacher_firstname: document.querySelector('[name="teacher[0][firstname]"]').value,
                    teacher_lastname: document.querySelector('[name="teacher[0][lastname]"]').value,
                    teacher_email: document.querySelector('[name="teacher[0][email]"]').value,
                    teacher_phone: document.querySelector('[name="teacher[0][phone]"]').value,
                    course_id: document.querySelector('[name="course_id"]').value,
                };

                try {
                    const response = await fetch('/submit-teacher-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(teacherData),
                    });

                    if (response.ok) {
                        alert('Teacher added successfully!');
                        teacherForm.reset();
                    } else {
                        alert('Error adding teacher');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('Error adding teacher');
                }
            });
        });
    </script>
</body>
</html>
