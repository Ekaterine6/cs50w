<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>მონაწილეობა</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .course-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .course-buttons button {
      font-size: 15px;
    cursor: pointer;
    background-color: #2c95a8;
    border-radius: 999px;
    color: black;
    padding: 15px 20px;
    border: none;
    box-shadow: 0 0 20px rgba(241, 250, 238, 0.6);
    transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .course-buttons button:hover {
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
    transform: scale(1.05);
  }

    .student-row {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .attendance-table {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #10B981;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .totals {
      font-size: 14px;
      color: #333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">დასწრების აღრიცხვა</h2>
  <div id="menu-container"></div>
  <script src="/static/menu.js"></script>

  <div class="course-buttons" id="courseButtons"></div>

  <form id="attendanceForm" class="attendance-table hidden">
    <div id="studentsContainer"></div>
    <div id="submitContainer" class="hidden">
      <button type="submit" class="submit-btn">აღრიცხვის შენახვა</button>
    </div>
  </form>

  <script>
    let currentCourseId = null;

    // Load all courses as buttons
    fetch('/attendance/courses')
      .then(res => res.json())
      .then(courses => {
        const container = document.getElementById("courseButtons");
        courses.forEach(course => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.textContent = course.group_name;
            btn.addEventListener("click", () => loadStudents(course.id));
          container.appendChild(btn);
        });
      });

    // Load students for selected course
    function loadStudents(courseId) {
      currentCourseId = courseId;
      fetch(`/attendance/students/${courseId}`)
        .then(res => res.json())
        .then(students => {
          const container = document.getElementById("studentsContainer");
          const form = document.getElementById("attendanceForm");
          const submitContainer = document.getElementById("submitContainer");

          container.innerHTML = "";

          students.forEach(student => {
            const div = document.createElement("div");
            div.className = "student-row";
            div.innerHTML = `
              <strong>${student.name} ${student.surname}</strong><br>
              <label>
                 არა <input type="checkbox" name="absent_${student.id}">
              </label>
              <div class="totals">✅ დასწრება: ${student.present_count || 0} | ❌ გაცდენა: ${student.absent_count || 0}</div>
            `;
            container.appendChild(div);
          });

          form.classList.remove("hidden");
          submitContainer.classList.remove("hidden");
        });
    }

    // Submit attendance
    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const records = [];

  const inputs = document.querySelectorAll("input[type=checkbox][name^='absent_']");
  inputs.forEach(input => {
    const studentId = input.name.split("_")[1];
    const status = input.checked ? "absent" : "present";
    records.push({
      student_id: studentId,
      course_id: currentCourseId,
      status: status
    });
  });

  fetch("/attendance/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ records })
  })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "აღრიცხვა შენახულია!");
      loadStudents(currentCourseId); // Reload with updated totals
    })
    .catch(err => alert("აღრიცხვა არაა შენახული."));
});

  </script>
</body>
</html>
