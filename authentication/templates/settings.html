<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1E3A8A, #3B82F6, #b0d0f8);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 15px;
            text-align: center;
            background: transparent;
        }

        h2 {
            font-size: 28px;
            color: white;
            margin: 0;
        }

        .openbtn {
            font-size: 20px;
            background-color: #111;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(241, 250, 238, 0.6);
            transition: all 0.3s ease;
            position: fixed;
            top: 30px;
            left: 20px;
        }

        .openbtn:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 12px;
            border: none;
            border-radius: 999px;
            color: white;
            background-color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #374151;
            transform: scale(1.05);
        }

        .button.cancel {
            background-color: #dc2626;
        }

        .button.cancel:hover {
            background-color: #b91c1c;
        }

        #resetPasswordPopup,
        #securityQuestionModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 360px;
            z-index: 10;
        }

/* Only this controls visibility */
        .hidden {
            display: none;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .close-btn {
            position: absolute;
            top: 2px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
        }

        .message-container {
            position: relative; /* Enables positioning inside the container */
            text-align: center;
            background: #337ca8;
            border-radius: 25px;
            padding: 25px;
            width: 350px;
            box-shadow: 0 0 20px rgba(241, 250, 238, 0.6); /* Soft glow effect */
            animation: bounce 1s infinite alternate ease-in-out;
        }

        .hidden {
            display: none;
        }

        #securityQuestionModal {
            background-color: #337ca8;
            width: 60%;
            height: 25%;
            box-shadow: 0 0 20px rgba(241, 250, 238, 0.6);
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
        }
        #securityQuestionModa, h2 {
            color:#111;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>
    <script src="/static/menu.js"></script>

    <header>
        <h2>Settings</h2>
    </header>

    <main>

        <button class="button" id="delete">წაშლა</button>

        <!-- Open Reset Password Popup -->
        <button id="openResetPopup" class="button">პაროლის აღდგენა</button>
    </main>

    <!-- Security Code Modal -->
    <div id="securityQuestionModal" class="hidden">
        <h2>მასწავლებლის წაშლის უფლებების დასამტკიცებელი კოდი</h2>
        <input type="text" id="securityAnswer" placeholder="კოდი" />
        <button id="verifyAnswer" class="button">წაშლა</button>
        <button id="cancel" class="button cancel">გაუქმება</button>
    </div>

    <!-- Reset Password Popup -->
    <div id="resetPasswordPopup" class="hidden">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <div class="message-container">
                <div class="icon" style="font-size: 30px;">🔑</div>
                <h2>პაროლის განახლება SMS ვერიფიკაციით</h2>

                <form id="startVerificationForm">
                    <h3>ვერიფიკაციის კოდის მოთხოვნა</h3>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="შეიყვანეთ Email" required />

                    <label for="phone">ტელეფონი (+995XXXXXXXX):</label>
                    <input type="text" id="phone" name="phone" placeholder="+995XXXXXXXX" required />

                    <button class="button" type="submit">ვერიფიკაციის კოდის მიღება</button>
                </form>

                <form id="checkVerificationForm" class="hidden">
                    <h3>დაადასტურე კოდი და გაანახლე პაროლი</h3>
                    <label for="code">ვერიფიკაციის კოდი:</label>
                    <input type="text" id="code" name="code" placeholder="000000" required />

                    <label for="newPassword">ახალი პაროლი:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Abcd123!" required />

                    <button class="button" type="submit">პაროლის განახლება</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script Logic -->
    <script>
        document.getElementById("openResetPopup")?.addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("resetPasswordPopup").classList.remove("hidden");
        });
        
        document.getElementById("closePopup")?.addEventListener("click", function () {
            document.getElementById("resetPasswordPopup").classList.add("hidden");
        });
        document.getElementById("startVerificationForm")?.addEventListener("submit", function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = new URLSearchParams(formData);

    fetch("/start-verification", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data,
    })
        .then(res => res.ok ? res.json() : res.text().then(txt => { throw new Error(txt); }))
        .then(result => {
            alert(result.message);
            document.getElementById("startVerificationForm").classList.add("hidden");
            document.getElementById("checkVerificationForm").classList.remove("hidden");
        })
        .catch(error => alert("Error: " + error.message));
});

        
        document.getElementById("checkVerificationForm")?.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);
        
            fetch("/check-verification", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: data,
            })
                .then(res => res.ok ? res.text() : res.text().then(txt => { throw new Error(txt); }))
                .then(result => alert(result))
                .catch(error => alert("Error: " + error.message));
        });
        
        document.getElementById("delete")?.addEventListener("click", () => {
            document.getElementById("securityQuestionModal").classList.remove("hidden");
        });
        
        document.getElementById("cancel")?.addEventListener("click", () => {
            document.getElementById("securityQuestionModal").classList.add("hidden");
        });
        
        document.getElementById("verifyAnswer")?.addEventListener("click", () => {
            const answer = document.getElementById("securityAnswer").value.trim();
            if (answer === "მასწ11") {
                fetch("/delete-course-history", { method: "DELETE" })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.success ? "კურსის ისტორია წაშლილია." : "წაშლის პროცესში პრობლემა აღმოჩნდა.");
                        document.getElementById("securityQuestionModal").classList.add("hidden");
                    })
                    .catch(() => {
                        alert("ისტორიის წაშლა არ განხორციელდა.");
                        document.getElementById("securityQuestionModal").classList.add("hidden");
                    });
            } else {
                alert("არასწორი ვერიფიკაციის კოდი.");
            }
        });
        </script>
        
        
</body>
</html>
