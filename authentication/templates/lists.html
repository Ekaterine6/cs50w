<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses and Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 20px rgba(241, 250, 238, 0.6); /* Soft glow effect */
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3b6096;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3e3e3;
            transition: 0.3s;
        }

        /* Additional styles */
        .busy {
            background-color: rgb(214, 107, 107);
            color: white;
        }

        .free {
            background-color: rgb(119, 205, 126);
            color: white;
        }

        .no-data {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>კურსები და სტუდენტები</h2>
    <div id="menu-container"></div> <!-- Placeholder for the menu -->
    <script src="/static/menu.js"></script>

    <table id="courses-table">
        <thead>
            <tr>
                <th>ჯგუფის დასახელება</th>
                <th>საგანი</th>
                <th>ლექტორი</th>
                <th>ორშაბათი</th>
                <th>სამშაბათი</th>
                <th>ოთხშაბათი</th>
                <th>ხუთშაბათი</th>
                <th>პარასკევი</th>
                <th>შაბათი</th>
                <th>კვირა</th>
            </tr>
        </thead>
        <tbody id="courses-tbody"></tbody> <!-- Add this tbody element -->
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function formatTime(start, end) {
                if (!start && !end) {
                    return { text: "-", className: 'free' };  // No data, marked as free
                }
                return {
                    text: `${start || "?"} - ${end || "?"}`,
                    className: 'busy'  // Has data, marked as busy
                };
            }
            
            fetch('/fetch-courses-data')
            .then(response => response.json())
            .then(data => {
                console.log(data); // This will show the response from your backend
                const tbody = document.getElementById("courses-tbody");
                const seenCourses = new Set();
                
                data.forEach(course => {
                    if (!seenCourses.has(course.course_id)) {
                        seenCourses.add(course.course_id);

                        const row = document.createElement('tr');
                        const monday = formatTime(course.monday, course.monday_end);
                        const tuesday = formatTime(course.tuesday, course.tuesday_end);
                        const wednesday = formatTime(course.wednesday, course.wednesday_end);
                        const thursday = formatTime(course.thursday, course.thursday_end);
                        const friday = formatTime(course.friday, course.friday_end);
                        const saturday = formatTime(course.saturday, course.saturday_end);
                        const sunday = formatTime(course.sunday, course.sunday_end);

                        const teacherName = course.firstname && course.lastname 
                            ? `${course.firstname} ${course.lastname}` 
                            : "No teacher assigned";

                        row.innerHTML = `
                            <td>${course.group_name}</td>
                            <td>${course.subject}</td>
                            <td class="${!course.firstname || !course.lastname ? 'no-data' : ''}">
                                ${teacherName}
                            </td>
                            <td class="${monday.className}">${monday.text}</td>
                            <td class="${tuesday.className}">${tuesday.text}</td>
                            <td class="${wednesday.className}">${wednesday.text}</td>
                            <td class="${thursday.className}">${thursday.text}</td>
                            <td class="${friday.className}">${friday.text}</td>
                            <td class="${saturday.className}">${saturday.text}</td>
                            <td class="${sunday.className}">${sunday.text}</td>
                        `;
                        tbody.appendChild(row);
                    }
                });
            })
            .catch(error => console.error('Error fetching courses:', error));
        });
    </script>
</body>
</html>
