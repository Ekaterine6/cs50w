<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses and Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3b6096;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3e3e3;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h2>კურსები და სტუდენტები</h2>
    <div id="menu-container"></div> <!-- Placeholder for the menu -->
    <script src="/static/menu.js"></script>
    <table id="courses-table">
        <thead>
            <tr>
                <th>ჯგუფის დასახელება</th>
                <th>ორშაბათი</th>
                <th>სამშაბათი</th>
                <th>ოთხშაბათი</th>
                <th>ხუთშაბათი</th>
                <th>პარასკევი</th>
                <th>შაბათი</th>
                <th>კვირა</th>
            </tr>
        </thead>
        <tbody id="courses-tbody">
            <!-- rows added here -->
        </tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          fetch('/fetch-courses-data')
              .then(response => response.json())
              .then(data => {
                  const tbody = document.getElementById("courses-tbody");
                  data.forEach(course => {
                      const row = document.createElement('tr');
                      row.innerHTML = `
                          <td>${course.group_name}</td>
                          <td>${course.monday} - ${course.monday_end}</td>
                          <td>${course.tuesday} - ${course.tuesday_end}</td>
                          <td>${course.wednesday} - ${course.wednesday_end}</td>
                          <td>${course.thursday} - ${course.thursday_end}</td>
                          <td>${course.friday} - ${course.friday_end}</td>
                          <td>${course.saturday} - ${course.saturday_end}</td>
                          <td>${course.sunday} - ${course.sunday_end}</td>
                      `;
                      tbody.appendChild(row);
                  });
              })
              .catch(error => console.error('Error, unable to get students:', error));
      });
    </script>
</body>
</html>
