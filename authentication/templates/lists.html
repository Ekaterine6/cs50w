<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses and Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        th, td { padding: 8px; text-align: left;
            border: 1px solid #383535;  
        }

        .student_rows {
            font-size: 20px;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }
        .student_rows:hover {
            background-color: #444;
            color:aliceblue;
        }

        table { 
        border-collapse: collapse; 
        width: 100%;
        }

    </style>
</head>
<body>
    <h2>კურსები და სტუდენტები</h2>
    <a class="home_button" href="/index.html">მთავარი</a>

    <table id="courses-table">
        <thead>
            <tr>
                <th>ჯგუფის დასახელება</th>
                <th>ორშაბათი</th>
                <th>სამშაბათი</th>
                <th>ოთხშაბათი</th>
                <th>ხუთშაბათი</th>
                <th>პარასკევი</th>
                <th>შაბათი</th>
                <th>კვირა</th>
            </tr>
        </thead>
        <tbody id="courses-tbody">
            <!-- rows added here -->
        </tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
    fetch('/fetch-courses-data')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById("courses-tbody");
            data.forEach(course => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${course.group_name}</td>
                    <td>${course.monday} - ${course.monday_end}</td>
                    <td>${course.tuesday} - ${course.tuesday_end}</td>
                    <td>${course.wednesday} - ${course.wednesday_end}</td>
                    <td>${course.thursday} - ${course.thursday_end}</td>
                    <td>${course.friday} - ${course.friday_end}</td>
                    <td>${course.saturday} - ${course.saturday_end}</td>
                    <td>${course.sunday} - ${course.sunday_end}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => console.error('Error, unable to get students:', error));
        });
    </script>
</body>
</html>
