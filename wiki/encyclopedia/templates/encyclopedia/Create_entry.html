{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<h1>Create New Page</h1>
<form method="POST" action="{% url 'create_entry' %}">
     {% csrf_token %}
    <label for="q_title_entry">Title </label>
    <input id="q_title_entry" name="q_title_entry" class="q_title_entry" placeholder="Title" required><br>
    <label for="q_entry">Content</label><br>
    <textarea id="q_entry" name="q_entry" required></textarea>
    <button type="submit">Create</button>
</form>
{% endblock %}
